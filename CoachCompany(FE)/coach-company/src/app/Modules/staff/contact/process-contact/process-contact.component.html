<div class="container">
    <h4>Xử lí liên hệ</h4>
    <form [formGroup]="contactForm" (ngSubmit)="handleProcessContact($event)">
        <div class="form-group">
            <label for="id">Mã liên hệ</label>
            <input formControlName="id" type="number" class="form-control" id="id" readonly/>
        </div>

        <div class="form-group">
            <label for="name_sender">Tên khách hàng</label>
            <input formControlName="name_sender" type="text" class="form-control" id="name_sender"  readonly/>
        </div>

        <div class="form-group">
            <label for="email_sender">Email</label>
            <input formControlName="email_sender" type="email_sender" class="form-control" id="email_sender" readonly/>
        </div>

        <div class="form-group">
            <label for="phone_sender">Số điện thoại</label>
            <input formControlName="phone_sender" type="text" class="form-control" id="phone_sender"  readonly/>
        </div>

        <div class="form-group">
            <label for="address_sender">Địa chỉ</label>
            <input formControlName="address_sender" type="text" class="form-control" id="address_sender" readonly/>
        </div>

        <div class="form-group">
            <label for="job_sender">Nghề nghiệp</label>
            <input formControlName="job_sender" type="text" class="form-control" id="job_sender" readonly/>
        </div>

        <div class="form-group">
            <label for="message_sender">Đoạn nhắn</label>
            <textarea formControlName="message_sender" type="text" class="form-control" id="message_sender" readonly></textarea>
        </div>

        <div class="form-group">
            <label for="message_processor">Phản hồi</label>
            <textarea formControlName="message_processor" type="text" class="form-control" id="message_processor"></textarea>
        </div>

        <!-- Nút Lưu và Hủy -->
        <button type="submit" class="btn btn-primary btn-icon-split mr-2" >
            <span class="icon text-white-100">
                <i class="fas fa-paper-plane" ></i>
            </span>
            <span class="text">Gửi</span>
        </button>
        <a (click)="backList()" class="btn btn-outline-secondary btn-icon-split" >
            <span class="icon text-white-100">
                <i class="fas fa-ban"></i>
            </span>
            <span class="text">Hủy</span>
        </a>
    </form>
</div>
