<!-- DataTales Example -->
<div class="card shadow mb-4">
    

    <div class="card-header py-3 d-flex align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold text-primary">Dữ liệu</h6>
            <a *ngIf="pageType!=='contact'"  (click)="createElement()" class="btn btn-primary btn-icon-split">
                <span class="icon text-white-100">
                    <i class="fas fa-plus"></i>
                </span>
                <span class="text">Thêm</span>
            </a>
    </div>

        <p class="m-0 ">
            <mat-form-field appearance="outline">

                <input matInput placeholder="vé xe">
                <mat-icon matSuffix>search</mat-icon>

        </p>
    </div> -->

    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr >
                        <th *ngFor="let header of headerList">{{header}}</th>
                        <th class="t-center">Hành động</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr >
                        <th *ngFor="let header of headerList">{{header}}</th>
                        <th class="t-center">Hành động</th>
                    </tr>
                </tfoot>
                <tbody>
                    <!-- TICKET -->
                    <ng-container *ngIf="pageType=='ticket'">
                        <tr *ngFor="let ticket of ticketList">
                            <td>{{ticket.id}}</td>
                            <td>{{ticket.tripId}}</td>
                            <td>{{ticket.price}}</td>
                            <td class="d-flex justify-content-around">
                                <a (click)="updateElement()" class="btn btn-outline-info">
                                    <i class="fas fa-wrench"></i>
                                </a>
                                <button (click)="deleteElement()" class="btn btn-outline-danger">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </td>
                        </tr>
                    </ng-container>

                    <!-- NEWS -->
                    <ng-container *ngIf="pageType=='news'">
                        <tr *ngFor="let news of newsList">
                            <td>{{news.id}}</td>
                            <td>{{news.stt}}</td>
                            <td>{{news.title}}</td>
                            <td><img src={{news.img}} style="width:100px " alt="Image"/></td>
                            <td>{{news.meta}}</td>
                            <td>{{news.hide}}</td>
                            <td>{{news.dateBegin | date:"'M/d/yy, h:mm a"}}</td>
                            <td class="d-flex justify-content-around">
                                <a (click)="updateElement()" class="btn btn-outline-info">
                                    <i class="fas fa-wrench"></i>
                                </a>
                                <button (click)="deleteElement()" class="btn btn-outline-danger">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>
    </div>
</div>
