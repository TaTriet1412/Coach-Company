
<div class="container">
    <h4>Thêm tin tức</h4>
    <form [formGroup]="newsForm" (ngSubmit)="handleCreateRoute($event)">
        <div class="form-group">
            <label for="img">Hình ảnh</label>
            <input (change)="onFileSelected($event)" type="file" class="form-control" id="img" placeholder="Điểm kết thúc"  />
        </div>
        
        <div class="form-group">
            <label for="title">Tiêu đề</label>
            <input type="text" formControlName="title" class="form-control" id="title"/>
        </div>

        <div class="form-group">
            <label for="description">Mô tả</label>
            <input type="text" formControlName="description" class="form-control" id="description"/>
        </div>

        <div class="form-group">
            <label for="Content">Nội dung</label>
            <div>
                <div class="main-container m-0 w-100 ">
                    <div class="editor-container editor-container_classic-editor editor-container_include-block-toolbar m-0" #editorContainerElement>
                        <div class="editor-container__editor">
                            <div #editorElement>
                                <ckeditor #ckeditor [editor]="Editor" [config]="config" [data]="data" *ngIf="isLayoutReady"  (change)="onChange($event)" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Nút Lưu và Hủy -->
        <button type="submit" class="btn btn-success btn-icon-split mr-2" >
            <span class="icon text-white-100">
                <i class="fas fa-plus" ></i>
            </span>
            <span class="text">Tạo mới</span>
        </button>
        <a (click)="backList()" class="btn btn-outline-secondary btn-icon-split" >
            <span class="icon text-white-100">
                <i class="fas fa-ban"></i>
            </span>
            <span class="text">Hủy</span>
        </a>
    </form>
</div>
