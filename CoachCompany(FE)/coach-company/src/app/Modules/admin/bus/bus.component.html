<!-- DataTales Example -->
<div class="card shadow mb-4">
    

    <div class="card-header py-3 d-flex align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold text-primary">Dữ liệu</h6>
            <a *ngIf="pageType!=='contact'"  (click)="createElement()" class="btn btn-primary btn-icon-split">
                <span class="icon text-white-100">
                    <i class="fas fa-plus"></i>
                </span>
                <span class="text">Thêm</span>
            </a>
    </div>

    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTableBus" width="100%" cellspacing="0">
                <thead>
                    <tr >
                        <th *ngFor="let header of headerList">{{header}}</th>
                        <th class="t-center">Hành động</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr >
                        <th *ngFor="let header of headerList">{{header}}</th>
                        <th class="t-center">Hành động</th>
                    </tr>
                </tfoot>
                <tbody>
                    <tr *ngFor="let bus of busList; trackBy: trackById">
                        <td>{{bus.id}}</td>
                        <td>
                            {{routeService.getRouteById(bus.routeId)?.start_point}}
                            - {{routeService.getRouteById(bus.routeId)?.end_point}}
                        </td>
                        <td>{{bus.number_bus}}</td>
                        <td [ngClass]="{'active': bus.enable, 'inactive': !bus.enable}">
                            {{ bus.enable ? 'Đang hoạt động' : 'Dừng hoạt động' }}
                        </td>
                        <td>{{bus.date_begin | date:"'M/d/yy, h:mm a"}}</td>
                        <td class="d-flex justify-content-around">
                            <a (click)="updateElement(bus.id)" class="btn btn-outline-info">
                                <i class="fas fa-wrench"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
