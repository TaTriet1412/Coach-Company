<div class="container-fluid bg-success mb-5 wow fadeIn" data-wow-delay="0.1s" style="padding: 24px;">
    <div class="container">
        <!-- Hàng ngang chứa các ô nhập liệu -->
        <div class="row g-2 justify-content-center">
            <div class="col-lg-4">
                <input type="text" class="form-control border-2 py-3" placeholder="Điểm đi">
            </div>
            <div class="col-lg-1 d-flex justify-content-center align-items-center">
                <button class="btn border-0">
                    <i class="bi bi-arrow-left-right fa-2x text-white"></i> 
                </button>  
            </div>
            <div class="col-lg-4">
                <input type="text" class="form-control border-2 py-3" placeholder="Điểm đến">
            </div>
            <div class="col-lg-4">
                <!-- <input #datePicker id="datePicker"  placeholder="Chọn ngày đi" [(ngModel)]="selectedDate" type="date" class="form-control border-2 py-3 " /> -->
                <mat-form-field class="form-control mt-3">
                    <mat-label>Chọn ngày</mat-label>
                    <input matInput [matDatepicker]="dp3" disabled>
                    <mat-datepicker-toggle matIconSuffix [for]="dp3"></mat-datepicker-toggle>
                    <mat-datepicker #dp3 disabled="false"></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
        
        <!-- Nút Search nằm ở giữa phía dưới -->
        <div class="row mt-3 justify-content-center">
            <div class="col-md-2">
                <button class="btn btn-dark border-0 w-100 py-3">Tìm kiếm </button>
            </div>
        </div>
    </div>
</div>
