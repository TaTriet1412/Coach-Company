<div class="trending-area fix">
    <div class="container">
        <div class="trending-main">
            <div class="row">
                <div class="col-lg-12">
                    <div class="trending-tittle">
                        <h2>
                            <i class="fa-regular fa-calendar-days"></i>
                            <span style="color: #00b98e;">Tin tức</span>
                        </h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8">
                    <!-- Trending Top -->
                    <div *ngIf="newsList" class="trending-top mb-30">
                        <div class="trend-top-img rounded shadow">
                            <img *ngIf="!newsList[0].img" src="https://i.ytimg.com/vi/CQCP6xNA1Hc/maxresdefault.jpg" alt="Anh tin tuc 1">
                            <img *ngIf="newsList[0].img" [src]="'data:image/png;base64,' + newsList[0].img" alt="Anh tin tuc 1">
                            <div class="trend-top-cap">
                                <span>Tin tức quan trọng</span>
                                <h2><a (click)="goToDetailPage(newsList[0].id)">{{ newsList[0].title }}</a></h2>
                            </div>
                        </div>
                    </div>
            
                    <!-- Trending Bottom -->
                    <div class="trending-bottom">
                        <div class="row" *ngIf="newsList!=undefined">
                            <div *ngFor="let news of newsList.slice(1, newsList.length < 4 ? newsList.length : 4); let i = index" class="col-lg-4">
                                <div class="single-bottom mb-35">
                                    <div class="trend-bottom-img mb-30">
                                        <img *ngIf="!news.img" src="https://i.ytimg.com/vi/CQCP6xNA1Hc/maxresdefault.jpg" [alt]="'Anh tin tuc ' + (i + 2)">
                                        <img *ngIf="news.img" [src]="'data:image/png;base64,' + news.img" [alt]="'Anh tin tuc ' + (i + 2)">
                                    </div>
                                    <div class="trend-bottom-cap">
                                        <span class="color1">Tin tức mới</span>
                                        <h4><a (click)="goToDetailPage(news.id)">{{ news.title }}</a></h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            
                <!-- Right content -->
                <div class="col-lg-4" *ngIf="newsList && newsList.length > 4">
                    <div *ngFor="let news of newsList.slice(4, newsList.length > 6 ? 6 : newsList.length); let i = index" class="trand-right-single d-flex">
                        <div class="trand-right-img">
                            <img *ngIf="!news.img" [src]="'assets/img/trending/right' + (i + 2) + '.jpg'" [alt]="'Anh tin tuc ' + (i + 4)">
                            <img *ngIf="news.img" [src]="'data:image/png;base64,' + news.img" [alt]="'Anh tin tuc ' + (i + 4)">
                        </div>
                        <div class="trand-right-cap">
                            <span class="color1">Tin tức mới</span>
                            <span>{{ news.date_begin | date: "d/'M/yyyy, h:mm a" }}</span>
                            <h4><a (click)="goToDetailPage(news.id)">{{ news.description }}</a></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Trending Area End -->
<!--   Weekly-News start -->
<div class="weekly-news-area pt-50">
    <div class="container">
       <div class="weekly-wrapper">
            <!-- section Tittle -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-tittle mb-30">
                        <h3 class="text-success">Tin tức trong tuần</h3>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="weekly-news-active dot-style d-flex dot-style">
                        <div class="container">
                            <div class="row">
                                <div *ngFor="let news of newsOfWeeks" class="weekly-single my-2 mx-0 col-12 col-md-6 col-lg-6 col-xl-4">
                                    <div class="weekly-img">
                                        <img *ngIf="news.img == null" src="https://sapanomad.com/wp-content/uploads/kadham-bus-hanoi-sapa-2.jpg" alt="anh tin tuc">
                                        <img *ngIf="news.img != null" [src]="'data:image/png;base64,'+news.img" alt="anh tin tuc">
                                    </div>
                                    <div class="weekly-caption">
                                        <span class="color1">Tin tức mới</span>
                                        <h4><a (click)="goToDetailPage(news.id)">{{news.description}}</a></h4>
                                    </div>
                                </div> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
       </div>
    </div>
</div>
