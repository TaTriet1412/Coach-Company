<!-- Contact Start -->
<div class="container-xxl py-5">
    <div class="container">
        <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
            <h1 class="mb-3">Liên hệ chúng tôi</h1>
            <p>Cảm ơn quý khách đã tin tưởng và lựa chọn nhà xe khách Quốc Thịnh. Mong được đồng hành cùng quý khách trên những chặng đường tiếp theo </p>
        </div>
        <div class="row g-4">
            <div class="col-12">
                <div class="row gy-4">
                    <div class="col-md-6 col-lg-4 wow fadeIn" data-wow-delay="0.1s">
                        <div class="bg-light rounded p-3">
                            <div class="d-flex align-items-center bg-white rounded p-3" style="border: 1px dashed rgba(0, 185, 142, .3)">
                                <div class="icon me-3 center-icon" style="width: 45px; height: 45px;">
                                    <i class="fa fa-map-marker-alt text-primary"></i>
                                </div>
                                <span *ngIf="company!=undefined">{{company.address}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-5 wow fadeIn" data-wow-delay="0.3s">
                        <div class="bg-light rounded p-3">
                            <div class="d-flex align-items-center bg-white rounded p-3" style="border: 1px dashed rgba(0, 185, 142, .3)">
                                <div class="icon me-3 center-icon" style="width: 45px; height: 45px;">
                                    <i class="fa fa-envelope-open text-primary"></i>
                                </div>
                                <span *ngIf="company!=undefined">{{company.email}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-3 wow fadeIn" data-wow-delay="0.5s">
                        <div class="bg-light rounded p-3">
                            <div class="d-flex align-items-center bg-white rounded p-3" style="border: 1px dashed rgba(0, 185, 142, .3)">
                                <div class="icon me-3 center-icon" style="width: 45px; height: 45px;">
                                    <i class="fa fa-phone-alt text-primary"></i>
                                </div>
                                <span *ngIf="company!=undefined">{{company.phone}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                <iframe *ngIf="company!=undefined" #iframe class="position-relative rounded w-100 h-100"
                        [src]="map|safe: 'resourceUrl'"
                        frameborder="0" style="min-height: 400px; border:0;" allowfullscreen="" aria-hidden="false"
                        tabindex="0"></iframe>
                        
            </div>
            <div class="col-md-6">
                <div class="wow fadeInUp" data-wow-delay="0.5s">
                    <p class="mb-4">Gửi email cho chúng tôi để được tư vấn hỗ trợ sớm nhất</p>
                    <form [formGroup]="contactForm" (ngSubmit)="handleCreateContact($event)">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input formControlName="name" type="text" class="form-control" id="name" placeholder="Your Name">
                                    <label for="name">Nhập tên của bạn</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input formControlName="email" type="email" class="form-control" id="email" placeholder="Your email">
                                    <label for="email">Nhập email của bạn</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input formControlName="phone" type="text" class="form-control" id="phone" placeholder="Your phone">
                                    <label for="phone">Nhập số điện thoại của bạn</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input formControlName="address" type="text" class="form-control" id="address" placeholder="Your address">
                                    <label for="address">Nhập địa chỉ của bạn</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <input formControlName="job" type="text" class="form-control" id="subject" placeholder="Subject">
                                    <label for="subject">Công việc hiện tại</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <textarea formControlName="message"  class="form-control" placeholder="Leave a message here" id="message" style="height: 150px"></textarea>
                                    <label for="message">Tin nhắn</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary w-100 py-3" type="submit">Gửi tin nhắn</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Contact End -->
