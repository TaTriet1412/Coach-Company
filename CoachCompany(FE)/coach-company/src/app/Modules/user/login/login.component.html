<div class="overlay">
    <form [formGroup]="userForm" (ngSubmit)="handleLogin($event)">
       <div class="con">
       <header class="head-form">
          <h2>Đăng nhập</h2>
          <p>Dùng email và mật khẩu để đăng nhập</p>
       </header>
       <br>
       <div class="field-set">
             <span class="input-item">
               <i class="fa fa-user-circle"></i>
             </span>
             <input formControlName="email" class="form-input" id="txt-input" type="text" placeholder="Nhập Email">
          <br>
          <span class="input-item">
            <i class="fa fa-key"></i>
           </span>
          <input formControlName="password" class="form-input" type="password" placeholder="Nhập mật khẩu" id="pwd"  name="password">
          <br>
          <c-alert class="d-flex align-items-center" [(visible)]="visible" [dismissible]="dismissible" color="warning" fade>
            <i class="fa fa-warning"></i>
            <div>{{errorMessage}}</div>
            
          </c-alert>
          <br>
          <button class="log-in" type="submit">Đăng nhập</button>
       </div>
       <div class="other">
          <button class="btn submits frgt-pass">Quên mật khẩu</button>
       </div>
         
      </div>
    </form>
    </div>
